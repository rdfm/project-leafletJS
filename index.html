<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Project: LeafletJS</title>
    <!-- Leaflet's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css"
    integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
    crossorigin=""/>
    
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"
    integrity="sha512-QVftwZFqvtRNi0ZyCtsznlKSWOStnDORoefr1enyq5mVL4tmKB3S/EnC3rRJcxCPavG10IcrVGSmPh6Qw5lwrg=="
    crossorigin=""></script>

    <!-- Local page styles -->
    <style type="text/css">
        #mapid { height: 500px; }
    </style>
</head>
<body>
<!-- REFERENCE: https://leafletjs.com/examples/quick-start/ -->
    <h1>LeafletJS</h1>

    <p>Leaflet Quick Start Guide</p>
    <a href="https://leafletjs.com/examples/quick-start/ ">https://leafletjs.com/examples/quick-start/ </a>

    <div id="mapid"></div>

    <script>
        var mymap = L.map('mapid').setView([51.505, -0.09], 13);

        L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoicmF1bGZtIiwiYSI6ImNqdWN4d3RyMDBiZDM0ZHRjMWM3NjljcTEifQ.6rU-iNmRQbymN_s-CE2bWQ'
        }).addTo(mymap);

        // Add: Marker
        var marker = L.marker([51.5, -0.09]).addTo(mymap);

        // Add: Circle
        var circle = L.circle([51.508, -0.11], {
            color: 'red',
            fillColor: '#f03',
            fillOpacity: 0.5,
            radius: 500
        }).addTo(mymap);

        // Add: Polygon
        var polygon = L.polygon([
            [51.509, -0.08],
            [51.503, -0.06],
            [51.51, -0.047]
        ]).addTo(mymap);

        // Working with pop ups
        marker.bindPopup("<b>Hello world!</b><br>I am a popup.");

            // To keep a pop open at load, use .openPopup();
            // marker.bindPopup("<b>Hello world!</b><br>I am a popup.").openPopup();
        circle.bindPopup("I am a circle.");
        polygon.bindPopup("I am a polygon.");

        // Dealing with events (Click on map, outside of markers, etc.)
        function onMapClick(e) {
            alert("You clicked the map at " + e.latlng);
        }
        mymap.on('click', onMapClick);

        // Using popup instead of an alert
        var popup = L.popup();
        function onMapClick(e) {
            popup
                .setLatLng(e.latlng)
                .setContent("You clicked the map at " + e.latlng.toString())
                .openOn(mymap);
        }
        mymap.on('click', onMapClick);
    </script>
</body>
</html>
